[LOGGER]
name   = CRAFT-LEARN
prefix = CRAFT-LEARN.
folder = Log

[GENERATE]
img_path = ../data/CRAFT-pytorch/Light_SSen(top)/img/
ann_path = ../data/CRAFT-pytorch/Light_SSen(top)/ann/
gt_path = ../data/CRAFT-pytorch/Light_SSen(top)/gt/

[SPLIT]
img_path = ../data/CRAFT-pytorch/Light_SSen(top)/img/
gt_path = ../data/CRAFT-pytorch/Light_SSen(top)/gt/
train_path = ../data/CRAFT-pytorch/Light_SSen(top)/train/
test_path = ../data/CRAFT-pytorch/Light_SSen(top)/test/
percent_ratio = 80

[TRAIN]
train_img_path = ../data/CRAFT-pytorch/Light_SSen(top)/train/img/
train_gt_path = ../data/CRAFT-pytorch/Light_SSen(top)/train/gt/
pretrain_model_path = ../pretrain/craft_mlt_25k.pth
cuda = True
resume =
batch_size = 2
learning_rate = 3.2768e-5
momentum = 0.9
weight_decay = 5e-4
gamma = 0.1
num_workers = 0     ### 0보다 크면 멈춤
model_root_path = ../pretrain/

[TEST]
pretrain_model_path = ./pretrain/craft_mlt_25k.pth
test_img_path = ../data/CRAFT-pytorch/Light_SSen(top)/test/img/
test_gt_path = ../data/CRAFT-pytorch/Light_SSen(top)/test/gt/
model_root_path = ./pretrain/